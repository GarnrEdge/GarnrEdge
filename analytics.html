
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Garnr Analytics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #f0f0f0;
        }
        .header {
            background-color: #1f1f1f;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            border-bottom: 1px solid #444;
        }
        .content {
            padding: 20px;
        }
        .card {
            background-color: #1f1f1f;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body>
    <div class="header">Garnr Analytics</div>
    <div class="content">
        <div class="card">Cooling Demand Over Time: [Graph Placeholder]</div>
        <div class="card">Compressor Activity Timeline: [Graph Placeholder]</div>
        <div class="card">Energy Use Trend: [Graph Placeholder]</div>
        <div class="card">Sensor Readings Comparison: [Graph Placeholder]</div>
    </div>
</body>
</html>
