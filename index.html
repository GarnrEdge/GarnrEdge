<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Garnr Dashboard</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <img src="logo.png" alt="Garnr Logo" class="logo">
    <h1>Garnr Dashboard</h1>
    <button id="theme-toggle">Toggle Theme</button>
  </header>
  <main>
    <section class="summary">
      <div class="card">Room Temp: 22.5°C</div>
      <div class="card">Room CO₂: 780 ppm</div>
      <div class="card">Room Humidity: 48%</div>
      <div class="card fan-status running">Fan Status: Running</div>
    </section>
    <a class="view-analytics" href="analytics.html">View Analytics →</a>
  </main>
  <script>
    document.getElementById('theme-toggle').addEventListener('click', () => {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    });
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
    }
  </script>
</body>
</html>
